<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <!-- outer box -->
    <div class="outer-box">

        <!-- top section -->
        <div class="header-bar">
            <a href="https://www.highscores.com">View Highscores</a>
            <p>Timer: 00:00</p>
        </div>

        <!-- inside window -->
        <div class="inner-box">

             <!-- quiz header -->
            <header class="quiz-header">
                <h1>Welcome to the coding Quiz</h1>
                <p>Click "Start Quiz" to begin!</p>
                <button>Start Quiz!</button>
            </header>

            <!-- quiz content -->
            <main class="quiz-content">
                    <section class="questions">
                        <h2>Questions</h2>
                            <ul>
                                <li><button>Answer A</button></li>
                                <li><button>Answer B</button></li>
                                <li><button>Answer C</button></li>
                                <li><button>Answer D</button></li>
                            </ul>
                    </section>
            </main>
        </div>

        
    </div>



	<script src="./assets/js/index.js"></script>
  </body>
</html>
